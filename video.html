<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/video.css'>
</head>
<body>
    <div class="container-wrap">
        <div class="container-video">
            <video src="" id="video" type='video/mp4'>
            <track src="" kind="subtitles" srclang="pt-BR" label="Portuguese" default></track>
            </video>
        </div>
        <div class="container-controls">
            <div class="container-progress">
                <div class="progress-bar">
                    <div class="watched-bar"></div>
                    <div class="playhead"></div>
                </div>
                <div class="time-remaining">00:00</div>
            </div>
            <div class="controls">
                <button class="fa fa-pause" id="play"></button>
                <button class="rewind fa fa-undo-alt"></button>
                <button class="forward fa fa-redo-alt"></button>
                <div class="volume-container">
                    <div class="volume-wrapper">
                        <div class="volume-controller">
                            <div class="slide-container">
                                <div class="slideBar-container">
                                    <input class="vol-control" id="vol-control" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="fa fa-volume-up" id="volume"></button>
                </div>
                <p class="title"></p>
                <div class="captions-container">
                    <div class="captions-wrapper">
                        <div class="captions">
                            <h3>Legendas</h3>
                            <ul>
                                <li class=""><i class=""></i>Português</li>
                                <li class="selected">Desligadas</li>
                            </ul>
                        </div>
                    </div>
                    <button class="fa fa-poll-h" id="captions"></button>
                </div>
                <button class="fa fa-expand" id="full-screen"></button>
            </div>
        </div>
        <div class="container-back">
            <button class="return fa fa-arrow-left"></button>
            <p class="return-text">Voltar à navegação</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='./js/video.js'></script>
</body>
</html>
